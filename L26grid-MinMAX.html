<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINMAX in GRID </title>
    <style>
        .container{
            background-color: aquamarine;
            display: grid;
            grid-template-columns: 112px 112px 112px;
            grid-gap: 2rem;
            justify-content: center;
            grid-template-columns: repeat(auto-fit , minmax(400px , 1fr));
        }

        .grid{
            border: 2px solid rgb(0, 0, 0);
            background-color: tomato;
            margin: 2px;
            padding : 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">grid item -1</div>
        <div class="grid">grid item -2</div>
        <div class="grid">grid item -3</div>
        <div class="grid">grid item -4</div>
        <div class="grid">grid item -5</div>
        <div class="grid">grid item -6</div>
        <div class="grid">grid item -7</div>
        <div class="grid">grid item -8</div>
        <div class="grid">grid item -9</div>
        <div class="grid">grid item -10</div>
        <div class="grid">grid item -11</div>
        <div class="grid">grid item -12</div>
        <div class="grid">grid item -13</div>
        <div class="grid">grid item -14</div>
        <div class="grid">grid item -15</div>
        <div class="grid">grid item -16</div>
        <div class="grid">grid item -17</div>
        <div class="grid">grid item -18</div>
    </div>
</body>
</html>
